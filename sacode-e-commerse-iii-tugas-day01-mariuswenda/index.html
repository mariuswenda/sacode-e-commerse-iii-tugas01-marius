	<script>
		let btn = Document.getElementById("btn");
		let spans = Document.getElementsByTagName("span");
		
		btn.onclick = function(){
			for(span of spans){
				span.classlist.add("anim");
			}
			setTimeout(function(){
				for(span of spans){
					span.classlist.remove("anim");
			}
		},500);
	}
	</script>
